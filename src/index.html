  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-firestore.js"></script>

  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyB6xUBdaCOEeJHwiPWOo67nbwLnoIj7ANU",
      authDomain: "attendance-manager-v1.firebaseapp.com",
      databaseURL: "https://attendance-manager-v1.firebaseio.com",
      projectId: "attendance-manager-v1",
      storageBucket: "attendance-manager-v1.appspot.com",
      messagingSenderId: "286403198981"
    };

    firebase.initializeApp(config);

    var db = firebase.firestore();
    var docRef = db.collection("Students").doc("C-15-02");

  docRef.get().then(function(doc) {
      if (doc.exists) {
        d = doc.data();
          console.log("Document data:", doc.data());
          console.log(d.Name);
      } else {
          // doc.data() will be undefined in this case
          console.log("No such document!");
      }
  }).catch(function(error) {
      console.log("Error getting document:", error);
  });
  </script>

  <!-- cordova.js required for cordova apps (remove if not needed) -->
  <script src="cordova.js"></script>
