<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ClassRoom</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h3 align=center>Welcome to Attendance Manager !</h3>
  <h3 align=center>Login</h3>

  <form action=# method="post">
      <ion-list>
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" value=""></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </ion-list>
    <button ion-button full color="primary" type="submit">Login</button>
  </form>
  <ion-label><u>Forgot password?</u></ion-label>

</ion-content>
