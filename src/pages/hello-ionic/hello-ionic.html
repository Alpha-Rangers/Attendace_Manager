<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ClassRoom</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-item>
  <ion-input type="text" placeholders="My QR" [(ngModel)]="qrData">
  </ion-input>
</ion-item>
<button ion-button full icon-left (click)="createCode()"><ion-icon name="barcode"></ion-icon>Create Code</button>
<button ion-button full icon-left (click)="scanCode()"><ion-icon name="qr-code"></ion-icon>Scan Code</button>
<ion-card *ngIf="createdCode">
  <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
  <ion-card-content>
    <p>Value: {{createCode}}</p>
  </ion-card-content>
</ion-card>

<ion-card *ngIf="scannedCode">
  <ion-card-content>
    Result from scan: {{scannedCode}}
  </ion-card-content>
</ion-card>


  <h3 align=center>Welcome to Attendance Manager !</h3>
<p align="center">
    <button type="button" ion-button color="primary">
      Login
    </button>
  </p>

  <!--p>
    <button ion-button color="primary" menuToggle>Toggle Menu</button>
  </p-->

</ion-content>
